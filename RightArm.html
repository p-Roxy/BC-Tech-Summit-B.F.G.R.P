<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Arm Function</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sliders.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/puppet.js"></script>
</head>
<body>
<div class="row container">
<div class="row">
    <div class="small-4 columns text-center"><h6>Elbow</h6></div>
    <div class="small-4 columns text-center"><h6>Hand One</h6></div>
    <div class="small-4 columns text-center"><h6>Hand Two</h6></div>
</div>
    <div class="row">

        <div class="small-4 columns text-center">
            <label>Up</label>
            <div class="slider">
                <input type="range" id="armElbowRight" min="-125" max="125" value="0" step="5"
                       oninput="sendVal(this)" onchange="snapBack(this)"/>
            </div>
            <label>Down</label>
        </div>
        <div class="small-4 columns text-center">
            <label>Up</label>
            <div class="slider">
                <input type="range" id="armHandOneRight" min="-125" max="125" value="0" step="5"
                       oninput="sendVal(this)" onchange="snapBack(this)"/>
            </div>
            <label>Down</label>
        </div>
        <div class="small-4 columns text-center">
            <label>Up</label>
            <div class="slider">
                <input type="range" id="armHandTwoRight" min="-125" max="125" value="0" step="5"
                       oninput="sendVal(this)" onchange="snapBack(this)"/>
            </div>
            <label>Down</label>
        </div>
    </div>
</div>
</body>
</html>
