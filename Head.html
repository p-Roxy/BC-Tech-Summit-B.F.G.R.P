<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Function</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/SliderFunction.js"></script>
</head>
<body>
<div class="row" style="margin-top: 7%">
    <div class="small-12 columns text-center">
        <h1>Head</h1>
    </div>
</div>
<div class="row" style="margin-top: 2%">
    <div class="callout">
        <div class="small-3 columns text-center">
            <h3>Left Fingers</h3>
            <label>Up</label>
            <input type="range" id="lfingers" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('lfingers')"></input>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <h3>Head Left</h3>
            <label>Up</label>
            <input type="range" id="htilt" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('htilt')"></input>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <h3>Head Right</h3>
            <label>Up</label>
            <input type="range" id="hturn" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('hturn')"></input>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <h3>Right Fingers</h3>
            <label>Up</label>
            <input type="range" id="rfingers" orient="vertical" min="-50" max="50" value="0" step="25" onmouseup="touchUp('rfingers')"></input>
            <label>Down</label>
        </div>
    </div>
</div>
</body>
</html>
