<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>

    <link rel="stylesheet" href="css/app.css">

<body>
<div class="row">
    <div class="small-5 columns text-center"><h6>Head Right</h6></div>
    <div class="small-5 columns text-center"><h6>Head Left</h6></div>
    <div class="small-5 columns text-center">
            <label>Up</label>
        <input type="range" id="htilt" orient="vertical" min="-127" max="127" value="0" step="5" name="128/0"
               orient="vertical" oninput="sendVal(this)" onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
    <div class="small-5 columns text-center">
            <label>Up</label>
        <input type="range" id="hturn" orient="vertical" min="-127" max="127" value="0" step="5" name="128/2"
               orient="vertical" oninput="sendVal(this)" onchange="snapBack(this)">
            <label>Down</label>
        </div>
</div>
