<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knees and Toes</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/sliderfunction.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="row">
    <div class="small-4 columns text-center"><h6>Left Heel </h6></div>
    <div class="small-4 columns text-center"><h6>Left Knee</h6></div>
    <div class="small-4 columns text-center"><h6>Right Knee</h6></div>
    <div class="small-4 columns text-center"><h6>Right Heel</h6></div>
</div>
<div class="row" style="margin-top: 2%">
        <div class="small-3 columns text-center">
            <label>Up</label>
            <input type="range" id="lheel" min="-127" max="127" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <label>Up</label>
            <input type="range" id="lknee" min="-127" max="127" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <label>Up</label>
            <input type="range" id="rknee" min="-127" max="127" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
        <div class="small-3 columns text-center">
            <label>Up</label>
            <input type="range" id="rheel" min="-127" max="127" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
</div>

</body>
</html>
